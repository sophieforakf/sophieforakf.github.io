career-profile:
    title: Motivation
    summary: |
      Eine Studie der Technischen Universität München heraus fand, dass nur knapp die 
      Hälfte aller IT-Vorhaben der vergangenen drei Jahre erfolgreich war? Die darüber 
      hinaus gehenden Projekte dauerten entweder länger als ursprünglich geplant, 
      kosteten mehr, verfehlten das Ergebnis oder mussten mit enormen finanziellen 
      Einbußen abgebrochen werden. Ein weiteres Hemmnis für Projekte ist sprachliche 
      Unzulänglichkeit. Missverständnisse in der Kommunikation sind einer der Hauptgründe 
      für nachträglich notwendige Änderung von Anforderungen, welche negative Auswirkungen 
      auf die geplanten Kosten und den vorgesehenen Zeitplan haben.

      Um auch in Zukunft erfolgreich zu bleiben, ist es für Unternehmen wichtig, 
      sich der steigenden Digitalisierung und den damit verbundenen Veränderungen 
      anzunehmen und mitzuwachsen. Auch die AKF Fahrzeugteile GmbH wird sich diesen 
      Herausforderungen und einer steigenden Anzahl an durchzuführenden Projekten stellen müssen, 
      damit sie weiterhin der Onlinehandel der Wahl für ihren Kundenstamm bleibt und neue 
      Kundinnen und Kunden gewinnt. 
      
      Damit (Digitalisierungs-)Projekte erfolgreich und effizient umgesetzt werden können, 
      wird ein koordiniertes und professionelles Projektmanagement benötigt. Planerische und 
      organisatorische Aufgaben werden dabei zentral durch Projektmanagerinnen und -manager gesteuert.
      
      In meiner Laufbahn habe ich bereits unterschiedliche Projekterfahrungen sammeln können. 
      So habe ich beispielsweise die Studie für meine Masterarbeit selbstständig geplant und 
      umgesetzt, war in Projekten der IKK classic als koordinierende Ansprechpartnerin tätig 
      und habe ein mehrtägiges Seminar zum Managen von Arbeitsgruppen und Projekten absolviert. 
      Neben diesen Erfahrungen ist es als Fachberaterin der IKK classic im Bereich Interne Steuerung 
      und Transparenz meine Aufgabe, übergreifende Qualitätsstandards zu entwickeln, diese zu dokumentieren, 
      in regelmäßigen Abständen zu überprüfen und ggf. anzupassen. Notwendig dafür sind, vorausschauend Denken, 
      sehr gut strukturiertes und organisiertes Arbeiten und eine respektvolle und zielführende Kommunikation.
      
      Die AKF Fahrzeugteile GmbH wiederum ist ein attraktiver Arbeitgeber, der sich kontinuierlich 
      weiterentwickelt, flexibel und agil an Veränderungen und Neuerungen anpasst und offen für Vorschläge 
      und Eigeninitiative ist. Um gemeinsam mit der AKF Fahrzeugteile GmbH an Projekten, deren Größe und Komplexität 
      zu wachsen bewerbe ich mich hiermit als Projektmanagerin.

