career-profile:
    title: Meine Motivation
    summary: |
      Hallo Alexander,

      wusstest du, dass eine Studie des Personaldienstleisters Hays 2015 herausfand, dass fast jedes sechste Projekt scheitert? In den Jahren 2006-2008 betraf das noch knapp die Hälfte aller IT-Vorhaben. Die darüber hinausgehenden Projekte dauerten entweder länger als ursprünglich geplant, kosteten mehr, verfehlten das Ergebnis oder mussten mit enormen finanziellen Einbußen abgebrochen werden. Ein weiteres Hemmnis für Projekte ist sprachliche Unzulänglichkeit. Missverständnisse in der Kommunikation sind einer der Hauptgründe für nachträglich notwendige Änderungen von Anforderungen, welche negative Auswirkungen auf die geplanten Kosten und den vorgesehenen Zeitplan haben.

      Für den Erfolg von Unternehmen ist es wichtig, sich der steigenden Digitalisierung und den damit verbundenen Veränderungen anzunehmen und mitzuwachsen. Damit die AKF Fahrzeugteile GmbH weiterhin der Onlinehandel der Wahl für ihren Kundenstamm bleibt sowie neue Kundinnen und Kunden gewinnt, wird auch sie sich diesen Herausforderungen und einer steigenden Anzahl an durchzuführenden Projekten stellen müssen

      Damit Projekte aller Art erfolgreich und effizient umgesetzt werden können, wird ein koordiniertes und professionelles Projektmanagement benötigt. Planerische und organisatorische Aufgaben werden dabei zentral durch Projektmanagerinnen und -manager gesteuert.

      In meiner Laufbahn habe ich bereits unterschiedliche Projekterfahrungen sammeln können. So habe ich beispielsweise die Studie für meine Masterarbeit selbstständig geplant und umgesetzt, war in Projekten der IKK classic als koordinierende Ansprechpartnerin tätig und habe ein mehrtägiges Seminar zum Managen von Arbeitsgruppen und Projekten absolviert. Neben diesen Erfahrungen ist es als Fachberaterin der IKK classic im Bereich Interne Steuerung und Transparenz meine Aufgabe, übergreifende Qualitätsstandards zu entwickeln, diese zu dokumentieren, in regelmäßigen Abständen zu überprüfen und ggf. anzupassen. Notwendig dafür sind vorausschauendes Denken, strukturiertes und organisiertes Arbeiten und eine zielführende und wertschätzende Kommunikation.

      Die AKF Fahrzeugteile GmbH ist ein attraktiver Arbeitgeber, der sich kontinuierlich weiterentwickelt, flexibel und agil an Veränderungen und Neuerungen anpasst und offen für Vorschläge und Eigeninitiative ist. Um gemeinsam mit der AKF Fahrzeugteile GmbH an Projekten, deren Größe und Komplexität zu wachsen, bewerbe ich mich hiermit als Projektmanagerin.


